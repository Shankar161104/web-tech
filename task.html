<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>MY REGISTER FORM</h1>
        <table>
            <tr>
                <td><ul><li><label for="name">NAME</label><input type="text" name="name" id="name"></li></ul></td>
            </tr>
            <tr>
                <td><ul><li><label for="mail">MAIL</label><input type="text" name="mail" id="mail"></li></ul></td>
            </tr>
            <tr>
                <td><ul><li><label for="pass">PASSWORD</label><input type="text" name="pass" id="pass"></li></ul></td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>please check all the emotions that apply to you</li>
                        <ul style="color: black;"type="disc" >
                            <li>angry<input type="checkbox" name="angry" id="angry"></li>
                            <li>sad<input type="checkbox" name="angry" id="sad"></li>
                            <li>happy<input type="checkbox" name="angry" id="sad"></li>
                            <li>ambivalent<input type="checkbox" name="angry" id="ambivalent"></li>


                        </ul>

                        
                        <li>how satisfied were you with our service</li>
                        <ul style="color: black;"type="disc" >
                            <li>very satisfied<input type="checkbox" name="same" id="very"></li>
                            <li>satisfied<input type="checkbox" name="same" id="sat"></li>
                            <li>didnt care<input type="checkbox" name="same" id="didnt"></li>
                            <li>dissatisfied<input type="checkbox" name="same" id="dis"></li>
                            <li>very dissatisfied<input type="checkbox" name="same" id="vdis"></li>


                        </ul>


                    </ul>
                </td>
            </tr>
            <tr>
                <td><ul><li><label for="comm">FURTHER COMMENTS</label><input type="text" name="comm" id="comm" style="height: 40px;"></li></ul></td>

            </tr>
            <tr>
                <td><ul><li><label for="bio">BIO PHOTO</label><button>Choose..</button></li></ul></td>
            </tr>

            <tr>
                <td><ul><li><label for="loc">LOCATION VISITED</label><input type="number" name="loc" id="loc"></li></ul></td>

            </tr>

    
            
          </table>
    </fieldset>
      
    
    
</body>
</html>
